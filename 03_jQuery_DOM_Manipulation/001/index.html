  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery DOM Manipulation</title>

  <body>
    <!--********* Get Content - text(), html(), and val() *********-->

    <div class="container">
      <p id="para">This is dome <b>BOLD</b> text in a Paragraph.</p>

      <button id="btn2">Show Html</button>
    </div>

    <div class="container-2">
        <p>Name: <input type="text" id="input1" value="Rohit kumar"></p>
        <button id="btn3">Show value</button>
    </div>

    <div class="container3">
        <p><a href="https://google.com" id="gle">Google.com</a></p>
        <button id="btn4">Show href Value</button>
    </div>

    <script src="jQuery.js"></script>
