<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <input id="display" readonly>

        <div id="keys">

            <button id="key" class="operator-btn">+</button>
            <button id="key">7</button>
            <button id="key">8</button>
            <button id="key">9</button>
            <button id="key" class="operator-btn">-</button>
            <button id="key">4</button>
            <button id="key">5</button>
            <button id="key">6</button>
            <button id="key" class="operator-btn">*</button>
            <button id="key">1</button>
            <button id="key">2</button>
            <button id="key">3</button>
            <button id="key" class="operator-btn">/</button>

            <button id="calulate">=</button>
            <button id="clear">C</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
