<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery Basics</title>
  </head>
  <body>
    <p>Click me to hide.</p>

    <p id="two">Click the Below button to hide me.</p>
    <button id="btn-one">Click Me</button>

    <p id="three">Lorem ipsum dolor sit amet.</p>

    <div
      class="box"
      style="width: 150px; height: 150px; border: 1px solid #000"
    ></div>

    <p style="padding-left: 9px">Click the below Button for more info</p>
    <div
      id="div-four"
      style="
        margin-top: 10px;
        margin-bottom: 5px;
        width: 250px;
        border: 1px solid red;
        text-align: center;
        display: none;
      "
    >
      <p id="p-one">Hi I'm Rohit Kumar singh.</p>
      <p id="p-two">Nice to meet you.</p>
    </div>

    <!-- <button id="btn-two">Show</button>
    <button id="btn-three">Hide</button> -->
    <button class="btn-toggle">Toggle</button>

    <div class="slide-1" style="width: 50%; background-color: antiquewhite; height: 30px; font-size: 20px; text-align: center; padding-top: 5px; border: 1px solid #000;margin-top: 10px;">

      Clik me to slide.
    </div>

    <div class="slide-2"  style="width: 50%; background-color: antiquewhite; height: 50px; font-size: 20px; text-align: center; padding-top: 20px; display: none;">
      
      hello World!!!
    </div>





    <script src="jQuery.js"></script>
  </body>
</html>
